<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Booking Predictor</div>
        <button id="darkModeToggle" class="darkmode-btn">ðŸŒ™</button>
    </nav>



    <div class="container">
        <form method="POST">
            <label>Number of Adults:</label>
            <input type="number" name="number_of_adults" required>

            <label>Number of Children:</label>
            <input type="number" name="number_of_children" required>

            <label>Weekend Nights:</label>
            <input type="number" name="number_of_weekend_nights" required>

            <label>Week Nights:</label>
            <input type="number" name="number_of_week_nights" required>

            <label>Type of Meal:</label>
            <select name="type_of_meal" required>
                <option value="0">Meal Plan 1</option>
                <option value="1">Not Selected</option>
                <option value="2">Meal Plan 2</option>
                <option value="3">Meal Plan 3</option>
            </select>

            <label>Car Parking Space:</label>
            <input type="number" name="car_parking_space" required>

            <label>Room Type (numeric):</label>
            <input type="number" name="room_type" required>

            <label>Lead Time:</label>
            <input type="number" name="lead_time" required>

            <label>Market Segment Type:</label>
            <select name="market_segment_type" required>
                <option value="0">Offline</option>
                <option value="1">Online</option>
                <option value="2">Corporate</option>
                <option value="3">Aviation</option>
                <option value="4">Complementary</option>
            </select>

            <label>Repeated Customer (0/1):</label>
            <input type="number" name="repeated" required>

            <label>P-C (Previous Cancellations):</label>
            <input type="number" name="P-C" required>

            <label>P-not-C (Previous Non-Cancelled):</label>
            <input type="number" name="P-not-C" required>

            <label>Average Price:</label>
            <input type="number" step="0.01" name="average_price" required>

            <label>Special Requests:</label>
            <input type="number" name="special_requests" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Booking Prediction:</h3>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        const toggleBtn = document.getElementById("darkModeToggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>
</html>
